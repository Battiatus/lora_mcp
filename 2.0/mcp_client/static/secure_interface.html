        // Debug logger
        class Logger {
            constructor() {
                this.logsPanel = document.getElementById('logsPanel');
                this.logsContainer = document.getElementById('logs');
                
                // Create toggle key listener (press 'L' to toggle logs)
                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'l' && e.ctrlKey) {
                        this.togglePanel();
                    }
                });
                
                // Show logs panel by default for debugging
                this.togglePanel();
            }
            
            togglePanel() {
                this.logsPanel.classList.toggle('show');
            }
            
            log(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                this.logsContainer.appendChild(logEntry);
                this.logsPanel.scrollTop = this.logsPanel.scrollHeight;
                console.log(`[${type}]`, message);
            }
            
            info(message) {
                this.log(message, 'info');
            }
            
            success(message) {
                this.log(message, 'success');
            }
            
            error(message) {
                this.log(message, 'error');
            }

        const mcpJs = `
        class MCPInterface {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.websocket = null;
                this.currentMode = "chat";
                this.isConnected = false;
                this.messageHistory = [];
                this.userInfo = {
                    email: null,
                    displayName: null,
                    uid: null
                };
                this.apiClient = null;
                this.secureMCPClient = null;

                this.initializeElements();
                this.setupEventListeners();
                this.tryConnectWebSocket();
            }

            setUserInfo(user) {
                this.userInfo = {
                    email: user.email,
                    displayName: user.displayName || user.email.split('@')[0],
                    uid: user.uid
                };
                
                // Mettre à jour l'interface utilisateur avec les informations utilisateur
                const userDisplayName = document.getElementById('userDisplayName');
                const userEmailDisplay = document.getElementById('userEmailDisplay');
                const userAvatarSidebar = document.getElementById('userAvatarSidebar');
                
                if (userDisplayName) userDisplayName.textContent = this.userInfo.displayName;
                if (userEmailDisplay) userEmailDisplay.textContent = this.userInfo.email;
                if (userAvatarSidebar) userAvatarSidebar.textContent = this.userInfo.displayName.charAt(0).toUpperCase();
                
                console.log("User info set:", this.userInfo);
            }
            
            setSecureMCPClient(client) {
                this.secureMCPClient = client;
            }

            generateSessionId() {
                return (
                    "session_" + Math.random().toString(36).substr(2, 9) + "_" + Date.now()
                );
            }

            initializeElements() {
                this.elements = {
                    messageInput: document.getElementById("messageInput"),
                    sendBtn: document.getElementById("sendBtn"),
                    messagesContainer: document.getElementById("messagesContainer"),
                    connectionStatus: document.getElementById("connectionStatus"),
                    typingIndicator: document.getElementById("typingIndicator"),
                    chatTitle: document.getElementById("chatTitle"),
                    clearChat: document.getElementById("clearChat"),
                    exportChat: document.getElementById("exportChat"),
                    modalOverlay: document.getElementById("modalOverlay"),
                    modalImage: document.getElementById("modalImage"),
                    closeModal: document.getElementById("closeModal"),
                    logoutButton: document.getElementById("logoutButton"),
                };
            }

            setupEventListeners() {
                // Send message
                this.elements.sendBtn.addEventListener("click", () => this.sendMessage());

                // Enter key handling
                this.elements.messageInput.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.elements.messageInput.addEventListener("input", () => {
                    this.autoResizeTextarea();
                });

                // Mode selector
                document.querySelectorAll(".mode-btn").forEach((btn) => {
                    btn.addEventListener("click", () => this.switchMode(btn.dataset.mode));
                });

                // Quick actions
                document.querySelectorAll(".action-btn").forEach((btn) => {
                    btn.addEventListener("click", () =>
                        this.handleQuickAction(btn.dataset.action)
                    );
                });

                // Example commands
                document.querySelectorAll(".example-item").forEach((item) => {
                    item.addEventListener("click", () => {
                        this.elements.messageInput.value = item.dataset.example;
                        this.autoResizeTextarea();
                    });
                });

                // Chat controls
                this.elements.clearChat.addEventListener("click", () => this.clearChat());
                this.elements.exportChat.addEventListener("click", () => this.exportChat());

                // Modal
                this.elements.closeModal.addEventListener("click", () => this.closeModal());
                this.elements.modalOverlay.addEventListener("click", (e) => {
                    if (e.target === this.elements.modalOverlay) this.closeModal();
                });
                
                // Logout button
                if (this.elements.logoutButton) {
                    this.elements.logoutButton.addEventListener("click", () => {
                        if (this.secureMCPClient && typeof this.secureMCPClient.logout === 'function') {
                            this.secureMCPClient.logout();
                        } else {
                            console.error("Logout function not available");
                            // Fallback - try to use Firebase directly
                            if (window.firebase && window.firebase.auth) {
                                window.firebase.auth().signOut()
                                    .then(() => {
                                        console.log("Logged out via Firebase");
                                        window.location.reload();
                                    })
                                    .catch(error => {
                                        console.error("Error signing out:", error);
                                    });
                            } else {
                                alert("Logout function not available. Please refresh the page.");
                            }
                        }
                    });
                }
            }

            tryConnectWebSocket() {
                try {
                    this.connectWebSocket();
                } catch (error) {
                    console.error("Failed to connect WebSocket:", error);
                    this.updateConnectionStatus("Failed to connect", false);
                    
                    // Simuler une connexion réussie pour la démo après 2 secondes
                    setTimeout(() => {
                        this.isConnected = true;
                        this.updateConnectionStatus("Mode Démo", true);
                        this.simulateWelcomeMessage();
                    }, 2000);
                }
            }

            connectWebSocket() {
                const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
                const wsUrl = \`\${protocol}//\${window.location.host}/ws/\${this.sessionId}\`;

                try {
                    this.websocket = new WebSocket(wsUrl);

                    this.websocket.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus("Connected", true);
                    };

                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };

                    this.websocket.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus("Disconnected", false);
                        this.hideTypingIndicator();

                        // Attempt to reconnect after 3 seconds
                        setTimeout(() => {
                            if (!this.isConnected) {
                                this.tryConnectWebSocket();
                            }
                        }, 3000);
                    };

                    this.websocket.onerror = (error) => {
                        console.error("WebSocket error:", error);
                        this.updateConnectionStatus("Connection Error", false);
                        
                        // Après 2 secondes, passer en mode démo
                        setTimeout(() => {
                            this.isConnected = true;
                            this.updateConnectionStatus("Mode Démo", true);
                            this.simulateWelcomeMessage();
                        }, 2000);
                    };
                } catch (error) {
                    throw error;
                }
            }

            // Fonction pour simuler une réponse de bienvenue si le WebSocket échoue
            simulateWelcomeMessage() {
                this.addMessage("assistant", "Bienvenue ! Je suis votre assistant MCP. Le serveur WebSocket n'a pas pu se connecter, mais vous pouvez quand même explorer l'interface en mode démonstration.");
            }

            updateConnectionStatus(message, connected) {
                const statusElement = this.elements.connectionStatus;
                const dot = statusElement.querySelector(".status-dot");
                const text = statusElement.querySelector("span");

                text.textContent = message;
                dot.className = \`status-dot \${connected ? "connected" : ""}\`;
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case "typing":
                        this.showTypingIndicator(data.message);
                        break;

                    case "assistant_message":
                        this.hideTypingIndicator();
                        this.addMessage("assistant", data.message);
                        break;

                    case "assistant_tool_call":
                        this.hideTypingIndicator();
                        this.addMessage("assistant", data.message);
                        // Don't add tool message here - wait for execution feedback
                        break;

                    case "tool_executing":
                        this.addOrUpdateToolMessage(
                            data.tool_name,
                            {},
                            "executing",
                            data.message
                        );
                        break;

                    case "tool_success":
                        this.updateToolMessage(
                            data.tool_name,
                            "success",
                            data.message,
                            data.result
                        );
                        break;

                    case "tool_success_image":
                        this.updateToolMessage(data.tool_name, "success", data.message);
                        this.handleImageResult(data.content);
                        break;

                    case "tool_error":
                        this.updateToolMessage(data.tool_name, "error", data.message);
                        break;

                    case "task_started":
                        this.hideTypingIndicator();
                        this.addTaskProgress(data.message);
                        break;

                    case "task_step":
                        this.updateTaskProgress(data.step, data.message);
                        this.addOrUpdateToolMessage(
                            data.tool_name,
                            data.tool_args,
                            "executing",
                            data.message
                        );
                        break;

                    case "task_completed":
                        this.completeTaskProgress(data.steps);
                        if (data.message && data.message !== "Task completed successfully!") {
                            this.addMessage("assistant", data.message);
                        }
                        break;

                    case "system_message":
                        this.addMessage("system", data.message);
                        break;

                    case "error":
                        this.hideTypingIndicator();
                        this.addMessage("system", \`❌ Error: \${data.message}\`, "error");
                        break;
                }
            }

            addOrUpdateToolMessage(toolName, args, status, message = "") {
                // Check if tool message already exists
                let toolElement = this.elements.messagesContainer.querySelector(
                    \`[data-tool-name="\${toolName}"]\`
                );

                if (!toolElement) {
                    // Create new tool message
                    this.addToolMessage(toolName, args, status);
                    toolElement = this.elements.messagesContainer.querySelector(
                        \`[data-tool-name="\${toolName}"]\`
                    );
                }

                if (toolElement) {
                    this.updateToolStatus(toolName, status, message);
                }
            }

            updateToolMessage(toolName, status, message, result = null) {
                const toolElement = this.elements.messagesContainer.querySelector(
                    \`[data-tool-name="\${toolName}"]\`
                );
                if (!toolElement) {
                    // Create the tool message if it doesn't exist
                    this.addToolMessage(toolName, {}, status);
                    return this.updateToolStatus(toolName, status, message, result);
                }

                this.updateToolStatus(toolName, status, message, result);
            }

            sendMessage() {
                const message = this.elements.messageInput.value.trim();
                if (!message) return;

                // Add user message to UI
                this.addMessage("user", message);

                // Clear input
                this.elements.messageInput.value = "";
                this.autoResizeTextarea();

                // Si WebSocket connecté, envoyer le message
                if (this.isConnected && this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    // Send via WebSocket
                    const messageData = {
                        type: this.currentMode,
                        [this.currentMode === "task" ? "task" : "message"]: message,
                    };

                    this.websocket.send(JSON.stringify(messageData));
                } else {
                    // Mode démo: simuler une réponse
                    this.simulateResponse(message);
                }

                // Show typing indicator
                this.showTypingIndicator("Assistant is thinking...");
            }

            // Fonction pour simuler une réponse en mode démo
            simulateResponse(message) {
                setTimeout(() => {
                    this.hideTypingIndicator();
                    if (this.currentMode === "chat") {
                        this.addMessage("assistant", \`Vous avez dit: "\${message}". Ceci est une réponse simulée car le WebSocket n'est pas connecté. En mode normal, l'assistant répondrait à votre message.\`);
                    } else {
                        // Mode tâche
                        this.addTaskProgress("Préparation de la tâche demandée...");
                        
                        setTimeout(() => {
                            this.updateTaskProgress(1, "Analyse de la demande");
                        }, 800);
                        
                        setTimeout(() => {
                            this.updateTaskProgress(2, "Simulation des actions");
                            this.addOrUpdateToolMessage("demo_tool", {}, "executing", "Exécution de l'outil de démonstration");
                        }, 1600);
                        
                        setTimeout(() => {
                            this.updateToolMessage("demo_tool", "success", "Outil exécuté avec succès");
                        }, 2400);
                        
                        setTimeout(() => {
                            this.completeTaskProgress(3);
                            this.addMessage("assistant", \`J'ai simulé l'exécution de votre tâche: "\${message}". En mode connecté, les actions seraient réellement exécutées.\`);
                        }, 3000);
                    }
                }, 1500);
            }

            addMessage(sender, content, type = "normal") {
                const messageDiv = document.createElement("div");
                messageDiv.className = \`message \${sender}-message\`;

                const time = new Date().toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                });

                const avatarIcon =
                    {
                        user: "fas fa-user",

                        system: "fas fa-cog",
                    }[sender] || "fas fa-circle";

                const senderName =
                    {
                        user: this.userInfo.displayName || "You",
                        assistant: "Assistant",
                        system: "System",
                    }[sender] || sender;

                messageDiv.innerHTML = \`
                    <div class="message-header">
                        <div class="message-avatar \${sender}-avatar">
                            <i class="\${avatarIcon}"></i>
                        </div>
                        <div class="message-info">
                            <div class="message-sender">\${senderName}</div>
                            <div class="message-time">\${time}</div>
                        </div>
                    </div>
                    <div class="message-content">
                        \${this.formatMessageContent(content)}
                    </div>
                \`;

                // Remove welcome message if it exists
                const welcomeMessage =
                    this.elements.messagesContainer.querySelector(".welcome-message");
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                this.elements.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();

                // Store in history
                this.messageHistory.push({
                    sender,
                    content,
                    timestamp: new Date().toISOString(),
                    type,
                });
            }

            formatMessageContent(content) {
                // Convert markdown-like formatting
                content = content
                    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                    .replace(/\*(.*?)\*/g, "<em>$1</em>")
                    .replace(/\`(.*?)\`/g, "<code>$1</code>")
                    .replace(/\n/g, "<br>");

                // Convert URLs to links
                const urlRegex = /(https?:\/\/[^\\s]+)/g;
                content = content.replace(
                    urlRegex,
                    '<a href="$1" target="_blank" rel="noopener">$1</a>'
                );

                return content;
            }

            addToolMessage(toolName, args, status) {
                const toolDiv = document.createElement("div");
                toolDiv.className = "tool-message";
                toolDiv.dataset.toolName = toolName;

                const statusText =
                    {
                        preparing: "Preparing",
                        executing: "Executing",
                        success: "Completed",
                        error: "Failed",
                    }[status] || status;

                const argsText =
                    Object.keys(args).length > 0
                        ? Object.entries(args)
                            .map(([key, value]) => \`\${key}: \${value}\`)
                            .join(", ")
                        : "No parameters";

                toolDiv.innerHTML = \`
                    <div class="tool-header">
                        <div class="tool-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="tool-name">\${toolName}</div>
                        <div class="tool-status \${status}">\${statusText}</div>
                    </div>
                    <div class="tool-result">
                        <strong>Parameters:</strong> \${argsText}
                        <div class="tool-output"></div>
                    </div>
                \`;

                this.elements.messagesContainer.appendChild(toolDiv);
                this.scrollToBottom();
            }

            updateToolStatus(toolName, status, message, result = null) {
                const toolElement = this.elements.messagesContainer.querySelector(
                    \`[data-tool-name="\${toolName}"]\`
                );
                if (!toolElement) return;

                const statusElement = toolElement.querySelector(".tool-status");
                const outputElement = toolElement.querySelector(".tool-output");

                const statusText =
                    {
                        executing: "Executing",
                        success: "Completed",
                        error: "Failed",
                    }[status] || status;

                statusElement.className = \`tool-status \${status}\`;
                statusElement.textContent = statusText;

                if (result) {
                    outputElement.innerHTML = \`<br><strong>Result:</strong> \${result}\`;
                } else if (message) {
                    outputElement.innerHTML = \`<br><strong>Status:</strong> \${message}\`;
                }

                this.scrollToBottom();
            }

            addTaskProgress(message) {
                const progressDiv = document.createElement("div");
                progressDiv.className = "task-progress";
                progressDiv.id = "currentTaskProgress";

                progressDiv.innerHTML = \`
                    <div class="progress-header">
                        <div class="progress-title">Task Execution</div>
                        <div class="progress-steps">Step <span class="current-step-num">0</span> of <span class="total-steps">?</span></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="current-step">\${message}</div>
                \`;

                this.elements.messagesContainer.appendChild(progressDiv);
                this.scrollToBottom();
            }

            updateTaskProgress(step, message) {
                const progressElement = document.getElementById("currentTaskProgress");
                if (!progressElement) return;

                const currentStepNum = progressElement.querySelector(".current-step-num");
                const currentStepText = progressElement.querySelector(".current-step");
                const progressFill = progressElement.querySelector(".progress-fill");

                currentStepNum.textContent = step;
                currentStepText.textContent = message;

                // Estimate progress (assuming max 20 steps)
                const progress = Math.min((step / 20) * 100, 95);
                progressFill.style.width = \`\${progress}%\`;

                this.scrollToBottom();
            }

            completeTaskProgress(totalSteps) {
                const progressElement = document.getElementById("currentTaskProgress");
                if (!progressElement) return;

                const totalStepsElement = progressElement.querySelector(".total-steps");
                const progressFill = progressElement.querySelector(".progress-fill");
                const currentStepText = progressElement.querySelector(".current-step");

                totalStepsElement.textContent = totalSteps;
                progressFill.style.width = "100%";
                currentStepText.textContent = \`Task completed in \${totalSteps} steps\`;

                this.scrollToBottom();
            }

            handleImageResult(content) {
                // Find image data in content
                for (const item of content) {
                    if (item.image) {
                        const imageDiv = document.createElement("div");
                        imageDiv.className = "message-image";
                        imageDiv.innerHTML = \`
                            <img src="data:image/\${item.image.format};base64,\${item.image.data}" 
                                alt="Screenshot" 
                                style="max-width: 300px; border-radius: 8px; cursor: pointer;"
                                onclick="mcpInterface.showImageModal(this.src)">
                        \`;

                        this.elements.messagesContainer.appendChild(imageDiv);
                        this.scrollToBottom();
                        break;
                    }
                }
            }

            showImageModal(src) {
                this.elements.modalImage.src = src;
                this.elements.modalOverlay.classList.add("show");
            }

            closeModal() {
                this.elements.modalOverlay.classList.remove("show");
            }

            showTypingIndicator(message = "Assistant is thinking...") {
                this.elements.typingIndicator.querySelector("span:last-child").textContent =
                    message;
                this.elements.typingIndicator.classList.add("show");
            }

            hideTypingIndicator() {
                this.elements.typingIndicator.classList.remove("show");
            }

            switchMode(mode) {
                this.currentMode = mode;

                // Update UI
                document.querySelectorAll(".mode-btn").forEach((btn) => {
                    btn.classList.toggle("active", btn.dataset.mode === mode);
                });

                // Update title and placeholder
                if (mode === "task") {
                    this.elements.chatTitle.textContent = "Task Automation Assistant";
                    this.elements.messageInput.placeholder =
                        "Describe a complex task to automate...";
                } else {
                    this.elements.chatTitle.textContent = "Intelligent Web Assistant";
                    this.elements.messageInput.placeholder =
                        "Type your message or ask a question...";
                }
            }

            handleQuickAction(action) {
                const actions = {
                    screenshot: "Take a screenshot of the current page",
                    navigate: "Navigate to https://example.com",
                    research: "Research the latest trends in artificial intelligence",
                    analyze: "Analyze the current page content and provide insights",
                };

                if (actions[action]) {
                    this.elements.messageInput.value = actions[action];
                    this.autoResizeTextarea();
                }
            }

            autoResizeTextarea() {
                const textarea = this.elements.messageInput;
                textarea.style.height = "auto";
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px";
            }

            clearChat() {
                this.elements.messagesContainer.innerHTML = \`
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2>Welcome to MCP Advanced Assistant</h2>
                        <p>Your intelligent web automation and research companion. Choose a mode and start your conversation.</p>
                        <div class="welcome-features">
                            <div class="feature">
                                <i class="fas fa-globe"></i>
                                <span>Web Navigation</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-search"></i>
                                <span>Research & Analysis</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-cogs"></i>
                                <span>Task Automation</span>
                            </div>
                        </div>
                    </div>
                \`;
                this.messageHistory = [];
            }

            exportChat() {
                const chatData = {
                    sessionId: this.sessionId,
                    timestamp: new Date().toISOString(),
                    messages: this.messageHistory,
                };

                const blob = new Blob([JSON.stringify(chatData, null, 2)], {
                    type: "application/json",
                });
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = \`mcp-chat-\${new Date().toISOString().split("T")[0]}.json\`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                URL.revokeObjectURL(url);
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.elements.messagesContainer.scrollTop =
                        this.elements.messagesContainer.scrollHeight;
                }, 100);
            }
        }`;
        
        class SecureMCPClient {
            constructor() {
                this.currentUser = null;
                this.sessionId = null;
                this.logger = new Logger();
                this.mcpInterface = null;
                
                this.logger.info('Initializing Secure MCP Client...');
                this.initializeEventListeners();
                this.checkAuthState();
            }
            
            initializeEventListeners() {
                // Google Sign-In
                document.getElementById('googleSignIn').addEventListener('click', () => {
                    this.signInWithGoogle();
                });
                
                // Email Sign-In
                document.getElementById('emailForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.signInWithEmail();
                });
                
                this.logger.info('Event listeners initialized');
            }
            
            checkAuthState() {
                this.logger.info('Checking authentication state...');
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        this.logger.success(`User authenticated: ${user.email}`);
                        await this.handleAuthenticatedUser(user);
                    } else {
                        this.logger.info('No authenticated user found');
                        this.showAuthScreen();
                    }
                });
            }
            
            async signInWithGoogle() {
                try {
                    this.logger.info('Initiating Google Sign-In...');
                    this.showLoading(true);
                    
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    
                    const result = await auth.signInWithPopup(provider);
                    this.logger.success(`Google Sign-In successful: ${result.user.email}`);
                    
                    await this.handleAuthenticatedUser(result.user);
                } catch (error) {
                    this.logger.error(`Google Sign-In failed: ${error.message}`);
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }
            
            async signInWithEmail() {
                try {
                    const email = document.getElementById('email').value;
                    this.logger.info(`Initiating Email Sign-In for: ${email}`);
                    this.showLoading(true);
                    
                    const password = document.getElementById('password').value;
                    const result = await auth.signInWithEmailAndPassword(email, password);
                    
                    this.logger.success(`Email Sign-In successful: ${result.user.email}`);
                    await this.handleAuthenticatedUser(result.user);
                } catch (error) {
                    this.logger.error(`Email Sign-In failed: ${error.message}`);
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }
            
            async handleAuthenticatedUser(user) {
                try {
                    this.currentUser = user;
                    this.logger.info(`Processing authenticated user: ${user.email}`);
                    
                    // Get Firebase ID token
                    this.logger.info('Getting Firebase ID token...');
                    const idToken = await user.getIdToken();
                    this.logger.success('Firebase ID token obtained');
                    
                    // Essayer de s'authentifier avec le backend
                    try {
                        const response = await fetch('/auth/firebase', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                firebase_token: idToken
                            }),
                            signal: AbortSignal.timeout(3000)
                        });
                        
                        if (response.ok) {
                            const authData = await response.json();
                            this.sessionId = authData.session_id;
                            this.logger.success(`Backend authentication successful. Session ID: ${this.sessionId}`);
                        } else {
                            throw new Error(`Backend responded with status: ${response.status}`);
                        }
                    } catch (error) {
                        this.logger.error(`Backend authentication failed: ${error.message}`);
                        this.logger.info('Continuing without backend authentication...');
                    }
                    
                    // Charger l'interface MCP
                    this.loadMCPInterface(user);
                    
                } catch (error) {
                    this.logger.error(`Authentication processing failed: ${error.message}`);
                    this.showError('Authentication failed. Please try again.');
                    await this.logout();
                }
            }
            
            loadMCPInterface(user) {
                try {
                    this.logger.info('Loading MCP Interface...');
                    
                    // Injecter le CSS de MCP
                    const styleElement = document.createElement('style');
                    styleElement.id = 'mcpStyleSheet';
                    styleElement.textContent = mcpCss;
                    document.head.appendChild(styleElement);
                    
                    // Injecter le HTML de MCP
                    const mcpContainer = document.getElementById('mcpContainer');
                    mcpContainer.innerHTML = mcpHtml;
                    
                    // Masquer l'écran d'auth et afficher l'interface MCP
                    document.getElementById('authContainer').style.display = 'none';
                    mcpContainer.style.display = 'block';
                    
                    // Injecter et initialiser le script MCP
                    const scriptElement = document.createElement('script');
                    scriptElement.textContent = mcpJs + `
                    // Initialize the interface when the page loads
                    window.mcpInterface = new MCPInterface();
                    window.mcpInterface.setUserInfo({
                        email: "${user.email}",
                        displayName: "${user.displayName || user.email.split('@')[0]}",
                        uid: "${user.uid}"
                    });
                    window.mcpInterface.setSecureMCPClient(window.secureMCPClient);`;
                    document.body.appendChild(scriptElement);
                    
                    // Stocker la référence à l'interface MCP
                    this.mcpInterface = window.mcpInterface;
                    
                    this.logger.success('MCP Interface loaded successfully');
                } catch (error) {
                    this.logger.error(`Failed to load MCP Interface: ${error.message}`);
                    this.showError('Failed to load the application interface. Please try again.');
                }
            }
            
            async logout() {
                try {
                    this.logger.info('Logging out...');
                    await auth.signOut();
                    this.currentUser = null;
                    this.sessionId = null;
                    
                    // Nettoyer l'interface MCP
                    const mcpContainer = document.getElementById('mcpContainer');
                    mcpContainer.innerHTML = '';
                    mcpContainer.style.display = 'none';
                    
                    // Supprimer le style MCP
                    const mcpStyle = document.getElementById('mcpStyleSheet');
                    if (mcpStyle) mcpStyle.remove();
                    
                    this.showAuthScreen();
                    this.logger.success('Logout successful');
                } catch (error) {
                    this.logger.error(`Logout error: ${error.message}`);
                }
            }
            
            showAuthScreen() {
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('mcpContainer').style.display = 'none';
                this.clearError();
                this.logger.info('Showing authentication screen');
            }
            
            showLoading(show) {
                const loading = document.getElementById('authLoading');
                const signInBtn = document.getElementById('emailSignIn');
                const googleBtn = document.getElementById('googleSignIn');
                
                if (show) {
                    loading.classList.add('show');
                    signInBtn.disabled = true;
                    googleBtn.disabled = true;
                    this.logger.info('Loading indicator shown');
                } else {
                    loading.classList.remove('show');
                    signInBtn.disabled = false;
                    googleBtn.disabled = false;
                    this.logger.info('Loading indicator hidden');
                }
            }
            
            showError(message) {
                const errorDiv = document.getElementById('authError');
                errorDiv.textContent = message;
                this.logger.error(`Error displayed: ${message}`);
            }
            
            clearError() {
                const errorDiv = document.getElementById('authError');
                errorDiv.textContent = '';
                this.logger.info('Error message cleared');
            }
        }
        
        // Initialize the client
        document.addEventListener('DOMContentLoaded', () => {
            window.secureMCPClient = new SecureMCPClient();
        });
    </script>
