<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure MCP Assistant</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --error-color: #ea4335;
            --warning-color: #fbbc04;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Authentication Screen */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        
        .auth-logo i {
            font-size: 32px;
            color: white;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .google-signin-btn {
            width: 100%;
            padding: 12px 24px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .google-signin-btn:hover {
            box-shadow: var(--shadow);
            border-color: var(--primary-color);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .auth-divider {
            margin: 24px 0;
            position: relative;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }
        
        .auth-divider span {
            background: var(--surface);
            padding: 0 16px;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-input {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .signin-btn {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .signin-btn:hover {
            background: #1557b0;
        }
        
        .signin-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 8px;
        }
        
        .loading {
            display: none;
            margin-top: 16px;
        }
        
        .loading.show {
            display: block;
        }
        
        /* Main Application */
        .app-container {
            display: none;
            min-height: 100vh;
        }
        
        .app-container.show {
            display: flex;
        }
        
        .app-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .logout-btn:hover {
            background: var(--background);
        }
        
        .app-content {
            flex: 1;
            padding: 24px;
        }
        
        .security-notice {
            background: #e8f5e8;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .security-notice i {
            color: var(--secondary-color);
            font-size: 20px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }
        
        .tool-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        
        .tool-card:hover {
            transform: translateY(-2px);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .tool-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .tool-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .tool-description {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .tool-permission {
            display: inline-block;
            background: var(--background);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="auth-title">Secure MCP Assistant</h1>
            <p class="auth-subtitle">Secure access to web automation tools</p>
            
            <!-- Google Sign-In -->
            <button id="googleSignIn" class="google-signin-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <!-- Email/Password Form -->
            <form id="emailForm" class="email-form">
                <input type="email" id="email" class="form-input" placeholder="Email address" required>
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <button type="submit" id="emailSignIn" class="signin-btn">Sign In</button>
            </form>
            
            <div id="authError" class="error-message"></div>
            <div id="authLoading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Authenticating...
            </div>
        </div>
    </div>
    
    <!-- Main Application -->
    <div id="appContainer" class="app-container">
        <div style="flex: 1; display: flex; flex-direction: column;">
            <div class="app-header">
                <h1 class="app-title">Secure MCP Assistant</h1>
                <div class="user-menu">
                    <div class="user-info">
                        <div id="userAvatar" class="user-avatar"></div>
                        <span id="userEmail"></span>
                    </div>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <div class="app-content">
                <div class="security-notice">
                    <i class="fas fa-shield-check"></i>
                    <div>
                        <strong>Secure Session Active</strong><br>
                        Your session is encrypted and all actions are logged for security.
                    </div>
                </div>
                
                <h2>Available Tools</h2>
                <div id="toolsGrid" class="tools-grid">
                    <!-- Tools will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        class SecureMCPClient {
            constructor() {
                this.currentUser = null;
                this.sessionId = null;
                this.tools = [];
                
                this.initializeEventListeners();
                this.checkAuthState();
            }
            
            initializeEventListeners() {
                // Google Sign-In
                document.getElementById('googleSignIn').addEventListener('click', () => {
                    this.signInWithGoogle();
                });
                
                // Email Sign-In
                document.getElementById('emailForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.signInWithEmail();
                });
                
                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });
            }
            
            checkAuthState() {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        await this.handleAuthenticatedUser(user);
                    } else {
                        this.showAuthScreen();
                    }
                });
            }
            
            async signInWithGoogle() {
                try {
                    this.showLoading(true);
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    
                    const result = await auth.signInWithPopup(provider);
                    await this.handleAuthenticatedUser(result.user);
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }
            
            async signInWithEmail() {
                try {
                    this.showLoading(true);
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    const result = await auth.signInWithEmailAndPassword(email, password);
                    await this.handleAuthenticatedUser(result.user);
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }
            
            async handleAuthenticatedUser(user) {
                try {
                    this.currentUser = user;
                    
                    // Get Firebase ID token
                    const idToken = await user.getIdToken();
                    
                    // Authenticate with backend
                    const response = await fetch('/auth/firebase', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            firebase_token: idToken
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Backend authentication failed');
                    }
                    
                    const authData = await response.json();
                    this.sessionId = authData.session_id;
                    
                    // Load tools
                    await this.loadTools();
                    
                    // Show main app
                    this.showMainApp();
                    
                } catch (error) {
                    console.error('Authentication error:', error);
                    this.showError('Authentication failed. Please try again.');
                    await this.logout();
                }
            }
            
            async loadTools() {
                try {
                    const response = await fetch('/tools');
                    if (!response.ok) {
                        throw new Error('Failed to load tools');
                    }
                    
                    const data = await response.json();
                    this.tools = data.tools;
                    this.renderTools();
                } catch (error) {
                    console.error('Error loading tools:', error);
                    this.showError('Failed to load tools');
                }
            }
            
            renderTools() {
                const toolsGrid = document.getElementById('toolsGrid');
                toolsGrid.innerHTML = '';
                
                this.tools.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    
                    const iconMap = {
                        'navigate': 'fas fa-globe',
                        'screenshot': 'fas fa-camera',
                        'click': 'fas fa-mouse-pointer',
                        'scroll': 'fas fa-arrows-alt-v',
                        'type': 'fas fa-keyboard',
                        'write_file': 'fas fa-file-alt'
                    };
                    
                    toolCard.innerHTML = `
                        <div class="tool-header">
                            <div class="tool-icon">
                                <i class="${iconMap[tool.name] || 'fas fa-cog'}"></i>
                            </div>
                            <div class="tool-name">${tool.name}</div>
                        </div>
                        <div class="tool-description">${tool.description}</div>
                        <div class="tool-permission">Requires: ${tool.permission_required}</div>
                    `;
                    
                    toolsGrid.appendChild(toolCard);
                });
            }
            
            async logout() {
                try {
                    await auth.signOut();
                    this.currentUser = null;
                    this.sessionId = null;
                    this.tools = [];
                    this.showAuthScreen();
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            
            showAuthScreen() {
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('appContainer').classList.remove('show');
                this.clearError();
            }
            
            showMainApp() {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('appContainer').classList.add('show');
                
                // Update user info
                const userEmail = document.getElementById('userEmail');
                const userAvatar = document.getElementById('userAvatar');
                
                userEmail.textContent = this.currentUser.email;
                userAvatar.textContent = this.currentUser.email.charAt(0).toUpperCase();
            }
            
            showLoading(show) {
                const loading = document.getElementById('authLoading');
                const signInBtn = document.getElementById('emailSignIn');
                const googleBtn = document.getElementById('googleSignIn');
                
                if (show) {
                    loading.classList.add('show');
                    signInBtn.disabled = true;
                    googleBtn.disabled = true;
                } else {
                    loading.classList.remove('show');
                    signInBtn.disabled = false;
                    googleBtn.disabled = false;
                }
            }
            
            showError(message) {
                const errorDiv = document.getElementById('authError');
                errorDiv.textContent = message;
            }
            
            clearError() {
                const errorDiv = document.getElementById('authError');
                errorDiv.textContent = '';
            }
        }
        
        // Initialize the client
        document.addEventListener('DOMContentLoaded', () => {
            new SecureMCPClient();
        });
    </script>
</body>
</html>
